<div ng-include="'partials/headbar'"></div>

<div ng-include="'partials/navbar'" ng-controller="NavCtrl"></div>


<!-- Section for about content pertaining to ME -->
<div class="col-xs-12 col-sm-10 col-sm-offset-1">

	<div class="col-xs-12 col-sm-3 pull-right m-top" ng-include="'partials/blogside'"></div>

	<div class="col-xs-12 col-sm-9">
		<div class="resume-detail m-top pad-box-40">
			<div class="col-xs-12 resume-header">
				<p class="center biggest"><i>Tyler Geery</i></p>
				<p class="center big weak"><i>Learner, Thinker, Creator</i></p>
				
			</div>
			<div class="col-xs-12">
				<div class="class-title bigger"><i> Education </i></div>
				<div class="col-xs-12">
					<p class="experience strong col-xs-12">University of California, Santa Barbara (2013)</p>
					<div class="pl-30">
						<ul class="clear">
							<li><b>Economics and Accounting</b></li>
							<li><b>Technology Entrepreneurship Certificate</b></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="class-title bigger"><i> {{resume.class_title}} </i></div>
				<div class="col-xs-4 class-list" ng-repeat="section in resume.sections">
					<ul>
						<li ng-repeat="class in section">{{class}}</li>
					</ul>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="experience-title bigger"><i>{{resume.experience_title}}</i></div>
				<div class="col-xs-12" ng-repeat="exp in resume.experiences">
					<p class="experience weak">
						<span class="bold">{{exp.head}} ( {{exp.date}} )</span>
						<div class="col-xs-12">
							<ul>
								<li ng-repeat="point in exp.content">{{point}}</li>
							</ul>
						</div>
					</p>
				</div>
			</div>
		</div>
	<div>	

</div></div></div>
